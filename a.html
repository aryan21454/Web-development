<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List my app</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="Add new task..." class="flex-grow px-4 py-2 mr-2 border rounded-md">
            <button onclick="addTask()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-400">Add Task</button>
        </div>
        <ul id="taskList" class="divide-y divide-gray-300"></ul>
    </div>
    <!-- Include your script.js file -->
    <script src="script.js"></script>
</body>
</html>
